<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- 表格结构分为thead tbody tfoot
		不写结构的话,所有内容将会被添加tbody中 -->
	<table border="1px">
		<!-- 表格头部 可以将若干行归位一组作为表格的头部信息 -->
		<thead>
			<tr>
				<td>表格头部信息</td>
			</tr>
		</thead>
		<tbody>
			<!-- 表格的主体信息,由行和单元格组成 -->
			<tr>
				<td>表格主体</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>表格尾部</td>
			</tr>			
		</tfoot>
	</table>
	<hr>
	<table border="1" width="300" height="300">
		<!-- 书写表格标题
			<caption>必须作为table标签的第一个子元素 -->
		<caption>人员信息表</caption>
		<tr>
			<!-- th 跟 td 类似,但是自带居中和加粗效果,可以用于首行单元格 -->
			<th>姓名</th>
			<th>年龄</th>
		</tr>
		<tr>
			<td>礼拜</td>
			<td>20</td>
		</tr>
	</table>
</body>
</html>
