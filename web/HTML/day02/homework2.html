<!DOCTYPE html>
<html>
<head>
	<title>homework2</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>增加管理员</h1>
	<form action="add_manager" method="get">
		
		<table>
			<tr>
				<td>姓名 : </td>
				<td>
					<input type="text" name="username" maxlength="10">
				</td>
				<td>10个字符以内</td>	
			</tr>
			<tr>
				<td>密码 : </td>
				<td>
					<input type="password" name="userpsswd" maxlength="10">
				</td>
				<td>10个字符以内</td>	
			</tr>
			<tr>
				<td>性别 : </td>
				<td>
					<input type="radio" name="gender" value="female" id="female">
					<label for="female">女士</label>
					<input type="radio" name="gender" value="male" id="male">
					<label for="male">男士</label>				
				</td>
				<td></td>
			</tr>
			<tr>
				<td>角色 : </td>
				<td>
					<input type="checkbox" name="character" value="super" id="super">
					<label for="super">超级管理员</label>	
					<br/>		
					<input type="checkbox" name="character" value="bill" id="bill">
					<label for="bill">账单管理员</label>			
				</td>
				<td>至少选择一个角色</td>	
			</tr>

			<tr>
				<td>头像 :</td>
				<td>
					<input type="file" name="userimg">
				</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">保存</button>
					<button type="reset">重填</button>			
				</td>
				<td></td>
			</tr>
		</table>
	</form>

</body>
</html>
