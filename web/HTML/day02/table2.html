<!DOCTYPE html>
<html>
<head>
	<title>table2</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- cellspacing :设置表格单元格与表格边框以及单元格之间的距离
		cellpadding :设置单元格内容框与单元格边框的上下左右四个方向的距离 -->
	<table border="1" bgcolor="orange"
	cellspacing="20" cellpadding="50">
		<tr>
			<td width="100" height="50" bgcolor="pink">
			Kobe</td>
			<td>James</td>
		</tr>
		<tr>
			<td>Chris Paul</td>
			<td>Harden</td>
		</tr>
		<tr>
			<td>Westbrook</td>
			<td>Durrant</td>
		</tr>
	</table>
</body>
</html>
