<!DOCTYPE html>
<html>
	<head>
		<!-- 设置字符编码方式 -->
		<meta charset="utf-8">
		<title>常用标签</title>
	</head>
	<body>
		普通文本
		<!-- 常用的标题标签 默认加粗
			 <hn></hn> n取值1-6 字体大小逐级递减
		-->
		<!-- 文本默认居左对齐 
			 align 设置文本对齐方式
			-->
		<h1 align = 'left'>一级标题</h1>
		<h2 align = "center">二级标题</h2>
		<h3 align = "right">三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>

		<!-- 段落标签 -->
		<p>
			i wanna play a game
		</p>

		<!-- 文本格式标签 -->
		<b>加粗文本(b)</b>
		<strong>加粗文本(strong)</strong>
		<u>文本自带下划线</u>
		<i>斜体文本</i>
		<s>删除线文本(s)</s>
		<!-- 换行标签 -->
		<br/>
		<del>删除线文本(del)</del>
		<span>
			x<sub>1</sub> + y<sub>1</sub> = 100
			x<sup>2</sup> + y<sup>2</sup> = 100
		</span>
		<label>label标签(普通文本)</label>
		<!-- 水平线标签 -->
		<hr/>

	</body>
</html>
