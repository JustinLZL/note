<!DOCTYPE html>
<html>
<head>
	<title>img标签</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- 图片标签 <img src="图片路径"/>
		URL 组成: 协议 域名 目录路径 文件名
			路径分为相对路径和绝对路径
				1.绝对路径:从根目录开始查找
				注意:1.斜杠的问题
					2.目录与文件名称
				'file:///'协议是Windows上打开本地文件的协议,类似于文件管理器
				2.相对路径:从当前文件所在的目录位置开始查找
					'../' 表示从当前文件夹返回上一级目录

	-->
	<!-- 标签属性width height 不适用于所有元素 -->
	<h1 style="width: 300px;height: 300px;">大标题</h1>
	<img src="Tools/前端课程资料/img/happy.gif" width="300px" height="300px"/>
	<img src="Tools/前端课程资料/img/huiyuan.jpg" width="300px" height="300px" />
	<span></span>

</body>
</html>
