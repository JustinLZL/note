<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<select id="selPro">
		<option value="-1">请选择</option>
		<option value="0">黑龙江</option>
		<option value="1">吉林</option>
		<option value="2">辽宁</option>
	</select>
	<select id="selCity"></select>

	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">

		var cities = [
			["哈尔滨","齐齐哈尔","佳木斯","牡丹江"],
			["长春","吉林","四平","白城"],
			["沈阳","大连","鞍山","锦城"]
		];

		function loadCity(){
			var value = $("selPro").value;
			if (value != -1) {
				//根据value获取子数组,循环遍历,构建option,添加到selCity中
				var opts = "";
				for (var i = 0; i < cities[value].length; i++) {
					var city = cities[value][i];
					opts += "<option value='"+i+"'>"+city+"</option>";
				}
				$("selCity").innerHTML=opts;
			}else{
				var opts = "<option value='-1'>请选择</option>";
				$("selCity").innerHTML=opts;
			}		
		}
		window.onload=function(){
			//初始化使得selCity的初始值为else的结果
			loadCity();
			$("selPro").onchange=function(){
				loadCity();
			}
		}
	</script>
</body>
</html>
