<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function getDates(){
			var date = new Date();
			var year = date.getFullYear();
			var month = date.getMonth();
			var num = date.getDate();
			var day = date.getDay();
			console.log(year,month,num,day);
			var times = date.toLocaleTimeString();
			console.log(times);
		}
	</script>
	<button onclick="getDates()">当前时间</button>
</body>
</html>
