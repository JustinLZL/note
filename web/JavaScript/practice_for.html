	<script type="text/javascript">
		var input=Number(prompt('enter a number:'))
		var isPrime=0;
		for (var i = 2; i < input; i++) {
			if (input%i==0) {
				isPrime=1;
				break;
			}
		}
		if (isPrime==0) {
			console.log(input+"是素数")
		}else{
			console.log(input+"不是素数")
		}
	</script>
