<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="main">
		<p id="pp">这是main中的p</p>
	</div>

	<div id="poem">
		<h3>静夜思</h3>
		<p>床前明月光</p>
		<p>疑是地上霜</p>
		<p>举头望明月</p>
		<p>低头思故乡</p>
	</div>

	<button onclick="getParent()">获取pp的父元素</button>
	<button onclick="getChild()">获取poem的子元素</button>
	<button onclick="getChildren()">children</button>

	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		function getParent(){
			var pp = $("pp");
			var parent = pp.parentNode;
			console.log(parent);
		}

		function getChild(){
			var poem = $("poem");
			var arr = poem.childNodes;
			for (var i = 0; i < arr.length; i++) {
				// console.log(arr[i].nodeType,":",arr[i].nodeName)
				//将元素节点过滤出来
				if (arr[i].nodeType == 1) {
					arr[i].style.color="red";
				}
			}
		}

		function getChildren(){
			var poem = $("poem");
			var arr = poem.children;
			for (var i = 0; i < arr.length; i++) {
				arr[i].style.color="red";
			}
		}

	</script>

</body>
</html>
