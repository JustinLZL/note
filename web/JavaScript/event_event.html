<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<button onclick="btnClick(event)">点我试试</button>
	<button id="d1" )">点我试试1</button>
	<button id="btn">动态绑定事件</button>
	<script type="text/javascript">
		//event表示该事件对应的事件对象,是由网页自动创建的,但需要在调用事件时指定
		function btnClick(event){
			console.log(event.target.parentNode);
		}

		var d1 = document.getElementById("d1");
		d1.onclick =  function(event){
			console.log(event);
		}		
	</script>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			$("btn").onclick=function(event){
				console.log(this);
				console.log(event.target);
				//获取鼠标在按钮上的坐标点
				var x = event.offsetX;
				var y = event.offsetY;
				console.log(x,'----',y);
			}
		}
	</script>
</body>
</html>
