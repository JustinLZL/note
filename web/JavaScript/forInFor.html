<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var s='';
		var n=Number(prompt('enter:'));
		for (var i = 1; i <= n; i++) {
			for (var m = 1;m<=n-i;m++) {
				s+=' ';
			}
			for (var j = 1; j <= (2*i-1); j++) {
				// s+='*';
				if (j==1||j==2*i-1) {
					s+='*';
				}else{s+=' ';}
			}
			s+='\n';
		}
		for (var i = 1; i < n; i++) {
			for (var m = 1;m<=i;m++) {
				s+=' ';
			}
			for (var j = 1; j <= (2*(n-i)-1); j++) {
				// s+='*';
				if (j==1||j==2*(n-i)-1) {
					s+='*';
				}else{s+=' ';}
			}
			s+='\n';			
		}
		console.log(s);
	</script>
</body>
</html>
