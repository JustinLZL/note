<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#main{
			width: 300px;
			height: 200px;
			background: red;
		}
		.hide{
			display: none;
		}
	</style>
</head>
<body>
	<div id="main">这是测试的div</div>
	<button onclick="btnShow()">显示</button>
	<button onclick="btnHide()">隐藏</button>
	<button onclick="btnRadius()">边框倒角</button>
	<script type="text/javascript" src="common.js"></script>

	<script type="text/javascript">
		function btnHide(){
			//动态地为#main元素绑定class属性,值为hide
			// $("main").setAttribute("class","hide");
			$("main").className="hide";
		}

		function btnShow(){
			// $("main").removeAttribute("class","hide")
			$("main").className="";
		}

		function btnRadius(){
			$("main").style.borderRadius="50%";
		}

	</script>

</body>
</html>
