<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>常量</title>
</head>
<body>
	<script type="text/javascript">
		const PI=3.14;
		console.log("常量PI的值为:"+PI)
		var r=10;
		console.log("圆的半径为:",r)
		var l=2*PI*r;
		// 将l保留到两位小数
		l = l.toFixed(2);
		console.log("半径为",r,"的圆的周长为:",l)
		var s=PI*r**2;
		console.log("半径为",r,"的圆的面积为:",s)
	</script>
</body>
</html>
