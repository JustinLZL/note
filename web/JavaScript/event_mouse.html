<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body div{
			width: 300px;
			height: 300px;
			border: 1px dashed red;
			position: relative;
		}
		#show{
			border: 1px dashed green;
			position: absolute;
			top: 0;
			left: 400px;
			text-align: center;
			line-height: 300px;
			font-size: 48px;
			font-weight: bold;
			display: none;
		}

	</style>
</head>
<body>
	<div id="stuff">div1</div>
	<div id="show">div2</div>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		var stuff = $("stuff");
		var show = $("show");
		stuff.onmouseover=function(){
			show.style.display="inline-block";
		}
		stuff.onmousemove=function(event){
			var x = event.offsetX;
			var y = event.offsetY;
			var location = x+","+y;
			show.innerHTML=location;
		}
		stuff.onmouseout=function(){
			show.style.display="none";
		}
	</script>
</body>
</html>
