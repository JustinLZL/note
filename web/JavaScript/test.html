<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS的使用方式</title>
</head>
<body>
	<!-- 1.在元素事件中执行JS代码 -->
	<button onclick="console.log('点你咋地');">点我试试</button>
	<!-- 2.通过script标记完成JS代码的编写 -->
	<script type="text/javascript">
		document.write("向网页中输出的一句话");
		document.write("<h1>向网页中输出的一句话</h1>");
	</script>
	<!-- 3.引入外部的js文件 -->
	<script src="base.js"></script>

	<script type="text/javascript">

	</script>
</body>
</html>
