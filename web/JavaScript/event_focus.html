<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>
		用户名称:
		<input type="text" id="uname" onfocus="txtFocus()" onblur="txtBlur()">
		<span id="show"></span>
	</p>
	<p>
		用户密码:
		<input type="password" id="upwd">
		<span id="upwd-show"></span>
	</p>

	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		function txtFocus(){
			$("show").innerHTML = "请输入6-18位的用户名";
		}

		function txtBlur(){
			var length = $("uname").value.length;
			if (length>=6&&length<=18) {
				$("show").innerHTML = "通过";
			}else{
				$("show").innerHTML = "不符合规范";
			}
		}

		var upwd = $("upwd");
		upwd.onfocus=function(){
			$("upwd-show").innerHTML="请输入密码";
		}
		upwd.onblur=function(){
			if (this.value.length>=6) {
				$("upwd-show").innerHTML="通过";
			}else{
				$("upwd-show").innerHTML="不通过";
			}
			// var length = upwd.value.length;
			// if (length<=6) {
			// 	$("upwd-show").innerHTML="密码不正确";
			// }else{
			// 	$("upwd-show").innerHTML="通过";
			// }
		}

	</script>
</body>
</html>
