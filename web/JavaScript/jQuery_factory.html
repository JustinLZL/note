<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="d1">div in page</div>
	<button onclick="btnChange()">DOM>>JQ</button>
	<button onclick="btnDOM()">JQ>>DOM</button>
	<script type="text/javascript" src="jquery-1.11.3.js"></script>
	<script type="text/javascript">

		function btnChange(){
			//获取id为d1的元素
			var d1 = document.getElementById("d1");
			//将d1转换为jQuery对象
			var $d1 = $(d1);
			//jQuery对象提供html(),用于获取或设置对应元素的内容
			$d1.html("这是动态改变的内容");
			alert($d1.html());
		}
		function btnDOM(){
			//通过JQ提供的选择器"#"获取页面中id为d1的元素
			var $d1 = $("#d1");
			// $d1.html("动态获取的元素");
			//将$d1转换为DOM元素
			var d1 = $d1[0];
			console.log(d1);
		}
	</script>
</body>
</html>
