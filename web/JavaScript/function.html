<body>
	<script type="text/javascript">
		function isRun(){
			var year = Number(prompt('enter:'))
			return year%4==0&&year%100!=0||year%400==0;
		}

		console.log(isRun());
	</script>

	<button onclick="alert(isRun());">判断闰年</button>
