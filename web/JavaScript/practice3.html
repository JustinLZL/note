	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var input = window.prompt('enter one string:');
		var isDig =  input>=0 && input<=9;
		console.log("是数字吗?",isDig);
		var isChn = input>='\u4e00' && input<= '\u9fa5';
		console.log("是中文吗?",isChn);
		var isEng = input>="A" && input<="Z" || input>="a" && input<="z";
		console.log("是英文吗?",isEng);


	</script>
</body>
