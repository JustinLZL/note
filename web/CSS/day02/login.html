<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			margin: 0;
		}
		td{
			padding-top: 20px;
			padding-right: 30px;
		}
		.uinput{
			width: 298px;
			height: 38px;
			border:1px solid #ccc;
			padding:0 12px;
			/*取消轮廓线*/
			outline: none;
			/*文本框默认文本尺寸较小,手动调整为16px*/
			font-size: 16px;
		}
		.text{
			text-align:right;
			color: #999;
		}
		span input{
			width: 18px;
			height: 18px;
			/*设置input/img与其他文本元素的对其方式*/
			vertical-align: middle;
		}
		span{
			margin-right: 80px;
		}
		a{
			color: #999;
		}
		.login,.regist{
			width: 145px;
			height: 38px;
			border:1px solid #64a131;
			border-radius: 5px;
			/*字体大小和居中  按钮文本默认水平居中显示*/
			font-size: 18px;
			line-height: 38px;
		}
		.login{
			background-color: #64a131;
			color: white;
			margin-right: 20px;
		}
		.regist{
			color: #7bae55;
			background-color: #f5ffed;
		}
	</style>
</head>
<body>
	<form action="login" method="get">
		<table>
			<tr>
				<td class="text">手机号</td>
				<td><input type="text" name="phone_num" class="uinput"></td>
			</tr>
			<tr>
				<td class="text">密码</td>
				<td><input type="password" name="pwd" placeholder="请输入6-20位号码字符" class="uinput"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<span><input type="checkbox" name="isSaved" checked>记住密码</span>
					<a href="#">忘记密码?</a>
					<a href="#">快捷登录</a>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" name="login" value="登录" class="login">
					<input type="button" name="regist" value="注册会员" class="regist">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
