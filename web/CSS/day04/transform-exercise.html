<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			margin: 0;
			background: pink;
		}
		div{
			width: 200px;
			height: 160px;
			background: pink;
			/*border: 1px solid green;*/
			/*overflow: hidden;*/
			margin: 100px auto; 
			position: relative;
		}
		div:hover{
			background:white;
		}
		.s1{
			position: absolute;
			width: 100px;
			height: 160px;
			background: pink;
			top: 0;
			left: 100px;
			/*以左下角为旋转原点,逆时针旋转45deg*/
			transform-origin: left bottom;
			transform: rotate(-45deg);
			/*设置边框圆角*/
			border-radius: 50px 50px 0 0; 
		}
		.s2{
			position: absolute;
			width: 100px;
			height: 160px;
			background: pink;
			transform-origin: right bottom;
			transform: rotate(45deg);
			border-radius: 50px 50px 0 0; 
		}		
	</style>
</head>
<body>
	<div>	
		<span class="s1"></span>
		<span class="s2"></span>
	</div>
	<div>	
		<span class="s1"></span>
		<span class="s2"></span>
	</div>
	<div>	
		<span class="s1"></span>
		<span class="s2"></span>
	</div>


</body>
</html>
