<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul{
			list-style: none;
		}
		li{
			width: 100px;
			height: 30px;
			background: pink;
			float: left;
			margin-right: 10px;
		}
		li:hover{
			position: relative;
			height: 100px;
			border-radius: 50%;
			bottom: 10px;
			transition: .5s ease;
		}		
		#box{
			width: 500px;
			height: 500px;
			border: 10px dashed green;
		}
		#box div{
			width:200px;
			height:200px;
		}
		.d1{
			background: red;
			position: relative;
			top: 50px;
			left: 50px;
		}
		.d2{
			background: blue;
		}

	</style>
</head>
<body>
	<!-- 相对定位
	元素相对它在文档中的原始位置进行偏移 -->
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<div id="box">
		<div class="d1"></div>
		<div class="d2"></div>
	</div>
</body>
</html>
