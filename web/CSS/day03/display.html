<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.d1,.d2{
			width: 200px;
			height: 200px;
		}
		.d1{
			background: rgba(255,0,0,.5);
			/*设置元素隐藏*/
			/*display: none;*/
			/*visibility: hidden;*/
			/*转换元素类型*/
			display: inline-block;
		}
		.d2{
			background: green;
			display: inline-block;
			opacity: .5;
		}
		p{
			width: 150px;
			height: 100px;
			background: blue;
		}
		.d2 p{
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="d1">
		<p>d1中的子元素</p>
	</div>
	<div class="d2">
		<p>d2中的子元素</p>
	</div>
</body>
</html>
