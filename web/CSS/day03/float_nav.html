<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#nav{
			width: 990px;
			height: 30px;
			background: pink;
		}
		ul{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li{
			/*水平排列*/
			float: left;
			width: 190px;
			height: 30px;
			margin-right: 10px;
			/*文本居中*/
			text-align: center;
			line-height: 30px;
		}
		.lastli{
			margin:0;
		}
		a{
			text-decoration: none;
			color: black;
		}
		li:hover{
			background: orange;
		}
	</style>
</head>
<body>
	<!-- 页面模块划分 上中下三部分 -->
	<div id="nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">音乐</a></li>
			<li><a href="#">电影</a></li>
			<li><a href="#">游戏</a></li>
			<li class="lastli"><a href="#">图片</a></li>
		</ul>
	</div>

	<div id="main"></div>

	<div id="foot"></div>
</body>
</html>
