<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.d1{
			width: 200px;
			height: 200px;
			background: red;
			margin: 100px auto;
			transform: rotate(45deg);
			/*改变旋转原点 默认是元素中心
			0px 0px/*/
			transform-origin: 200px 200px;

		}
		.d2{
			width: 200px;
			height: 200px;
			background: green;
			margin: 100px auto;
			transform: rotate(45deg);
		}
		.d3{
			width: 200px;
			height: 200px;
			background: blue;
			margin: 100px auto;
			transform: rotate(45deg) translate(200px);			
		}
	</style>
</head>
<body>
	<div class="d1">元素旋转</div>
	<div class="d2">参照元素</div>
	<div class="d3">组合变换</div>

</body>
</html>
