<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			margin:0;
		}
		img{
			margin-top: 38px;
			float: left;
		}
		ul{
			width: 440px;
			height: 300px;
			list-style: none;
			margin-top: 113px;
			float: left;
			color: #999;
		}
		li{
			margin: 0 auto;
			padding:10px;
		}
		#col2{
			margin-left: 1em;
		}
		.uinput{
			width: 298px;
			height: 38px;
			border:1px solid #ccc;
			padding:0 12px;
			/*取消轮廓线*/
			outline: none;
			/*文本框默认文本尺寸较小,手动调整为16px*/
			font-size: 16px;
			margin-left: 30px;
		}
		#col3{
			margin-left:78px;
		}
		#col4{
			margin-left:78px;
		}
		a{
			color: #999;
		}
		.login,.regist{
			width: 145px;
			height: 38px;
			border:1px solid #64a131;
			border-radius: 5px;
			/*字体大小和居中  按钮文本默认水平居中显示*/
			font-size: 18px;
			line-height: 38px;
		}
		.login{
			background-color: #64a131;
			color: white;
			margin-right: 20px;
		}
		.regist{
			color: #7bae55;
			background-color: #f5ffed;
		}
		.link{
			margin-left: 80px;
		}
		h2{
			width: 990px;
			padding-bottom: 10px;
			border-bottom: 1px solid gray;
		}		
	</style>
</head>
<body>
	<h2>会员登录</h2>
	<img src="../../HTML/img/huiyuan.jpg">
	<form action="login" method="get">
		<ul>
			<li>手机号 <input type="text" name="uname" class="uinput"></li>	
			<li id="col2">密码 <input type="password" name="pwd" placeholder="请输入6-20位号码字符" class="uinput"></li>
			<li id="col3"><input type="checkbox" name="isSaved" checked>记住密码
				<a href="#" class="link">忘记密码?</a>
				<a href="#">快捷登录</a></li>
			<li id="col4"><input type="submit" value="登录" class="login">
				<input type="button" value="注册会员" class="regist"></li>
		</ul>
	</form>	
</body>
</html>
