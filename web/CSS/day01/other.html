<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		/*组合选择器*/
		h1{
			background-color: red;
		}
		p{
			background-color: green; 
		}
		div{
			background-color: pink;
			width: 500px;
			height: 300px;
		}
		body,h1,p{
			/*设置外边距为零*/
			margin: 0;
		}
		p.whiteT,span{
			color: white;
		}
		/*后代选择器*/
		ul li{
			color: red;
			font-weight: bold;
		}
		/*子代选择器*/
		div>span{
			font-size: 24px;
			color: green;
		}
	</style>
</head>
<body>
	<div id="container">	
		<h1>???</h1>
		<p class="whiteT">abcd</p>
		<p>efgh</p>
		<span>
			ijklmn
		</span>
	</div>
	<ul>
		<li>这是直接子元素</li>
		
		<li>第二个li元素
			<ol>
				<li>这是间接子元素</li>
			</ol>
		</li>
	</ul>
	<!-- div>span -->
	<div>
		<span>span in div</span>
		<p>
			<span>span in p</span>
		</p>
	</div>
</body>
</html>
