<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>03style</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<!-- 块级元素:
		1.不与其他元素共行
		2.可以手动设置宽高
		代表元素:div,hn,p,ul,ol,dl,li,table,form...
	 -->
	<div>div模块</div>
	<h1>h1</h1>
	<p>p文档</p>
	<!-- 行内元素:
		1.可以与其他元素共行
		2.不能手动设置宽高,大小由内容的多少决定
		代表元素:span,strong,i,a,b...
	 -->
	<span>span文本</span>
	<strong>strong加粗文本</strong>
	<i>斜体标签</i>
	<!-- 行内块元素:
		既可以共行,也可以手动设置宽高
		代表元素:img,input
	 -->
	<br/>
	<img src="../../HTML/img/happy.gif">
	<img src="../../HTML/img/timg.gif">

</body>
</html>
