<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>selector</title>
	<style type="text/css">
		/*标签选择器*/
		body{
			color: green;
		}
		a{
			color: red;
			text-decoration: none;
		}
		/*id选择器*/
		#title1{
			color:blue;
			text-align: center;
		}
		#box{
			background-color: black;
			color: pink;
		}
		/*类选择器*/
		.title2{
			color: blue;
		}
		.orange{
			color: orange;
		}
		/*选择器的组合使用*/
		p.title2{
			background-color: #00f656;
		}
	</style>
</head>
<body>
	<a href="#">百度</a>
	<h1>普通段落</h1>
	<h1 id="title1">this is title1</h1>
	<div id='box'>		
		<h1>this is title2</h1>
		<p class="title2 orange">hello</p>
		<p class="orange" >hola</p>
		<p class="title2">ciao</p>
	</div>
</body>
</html>
