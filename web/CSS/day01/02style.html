<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>02style</title>
	<style type="text/css">
		/*CSS 标签选择器:根据标签名匹配元素;
			在文档中选择所有的div元素为其设置样式
		*/
		div{
			width: 300px;
			height: 300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div>
		使用文档内嵌方式引入CSS代码
	</div>
	<div2>
		第2个
	</div2>
	<div>
		第3个
	</div>
</body>
</html>
